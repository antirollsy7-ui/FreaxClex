<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - İçerik Görüntüleyici</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: white; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Roboto', arial, sans-serif;
        }
        #google-container {
            text-align: center;
            z-index: 1000;
        }
        .google-logo {
            width: 272px;
            margin-bottom: 30px;
        }
        .btn-google {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-family: arial,sans-serif;
            font-size: 14px;
            padding: 10px 24px;
            cursor: pointer;
            outline: none;
        }
        /* Çökme sonrası stil */
        #error-screen {
            display: none;
            font-family: 'Arial', sans-serif;
            font-size: 250px; /* Dev gibi bir :D */
            font-weight: bold;
            color: black;
            user-select: none;
        }
    </style>
</head>
<body>

    <div id="google-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="google-logo" alt="Google"><br>
        <button class="btn-google" id="start-btn">İçeriği Gör</button>
    </div>

    <div id="error-screen">:D</div>

    <script>
        const btn = document.getElementById('start-btn');
        const container = document.getElementById('google-container');
        const errorScreen = document.getElementById('error-screen');

        btn.addEventListener('click', () => {
            // Görseli değiştir
            container.style.display = 'none';
            errorScreen.style.display = 'block';
            document.body.style.backgroundColor = "white";

            // SİSTEM HATA SESİ OLUŞTURUCU (Oscillator)
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = 'square'; // En rahatsız edici dalga tipi (mekanik ses)
            oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); // Sesin tonu (Diiiiiiit)
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            gainNode.gain.value = 0.5; // Ses yüksekliği
            oscillator.start();

            // Sayfayı kapatana kadar durmaması için ek önlem
            window.onbeforeunload = function() {
                return "Hata oluştu, çıkmak istiyor musunuz?";
            };
        });
    </script>
</body>
</html>
